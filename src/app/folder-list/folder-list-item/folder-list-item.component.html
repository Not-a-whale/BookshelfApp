<mat-accordion multi="true">
  <mat-expansion-panel [expanded]="true" #MatExpansionPanel>
    <div class="dash" *ngIf="!MatExpansionPanel.closed.closed"></div>
    <mat-expansion-panel-header>
      <div class="header__container">
        <div style="display: flex; align-items: center">
          <img
            src="../../../assets/images/icons/048-folder.svg"
            alt="folder"
            style="margin-right: 10px"
          />
               {{ folder.name }} 
          <mat-checkbox
            color="primary"
            style="margin-left: 10px"
          ></mat-checkbox>
        </div>
        <div
          class="folder__buttons"
          style="position: relative; z-index: 99999999"
        >
          <button
            color="primary"
            mat-stroked-button
            class="folder__button"
            (click)="addFile(folder.id)"
          >
            Add File
          </button>
          <button color="accent" mat-stroked-button class="folder__button"
          (click)="startCreatingFolder()">
            Add Folder
          </button>
          <button color="warn" mat-stroked-button class="folder__button">
            Edit
          </button>
        </div>
      </div>
    </mat-expansion-panel-header>
    <div class="container__inputs" style="margin-left: 30px; display: flex; flex-direction: column;" *ngIf="isFolderBeingCreated">
      <mat-form-field>
        <input
        matInput
        type="text"
        placeholder="Name of the folder"
        #folderInput
        (keyup.enter)="addFolder($event, folder.id)"
        />
      </mat-form-field>
      <p>Hit "enter" key, when done</p>
    </div>
    <ng-container *ngFor="let folderItem of relevantFolders">
    <app-folder-list-item
      *ngIf="folder.id === folderItem.parentId && folder.isDeleted === 0"
      [folder]="folder"
    ></app-folder-list-item>
    </ng-container>
    <mat-action-row>
      <ng-container *ngIf="!MatExpansionPanel.closed.closed">
        <ng-container *ngFor="let file of files">
          <app-file-list-item
          *ngIf="file.parentId === folder.id && file.isDeleted === 0"
          [file]="file"
        ></app-file-list-item>
        </ng-container>
      </ng-container>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
